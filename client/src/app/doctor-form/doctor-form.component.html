<div class="px-8">
  <form class="flex flex-col" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <h1 *ngIf="doctorId">Doctor {{doctor?.firstName}} {{doctor?.lastName}}</h1>
    <h1 *ngIf="!doctorId">Adding new doctor</h1>

    <mat-form-field class="w-96">
      <mat-label>Fisrt name</mat-label>
      <input matInput name="firstName" required [(ngModel)]="doctorModel.firstName">
      <mat-error>First name is required</mat-error>
    </mat-form-field>

    <mat-form-field class="w-96">
      <mat-label>Last name</mat-label>
      <input matInput name="lastName" required [(ngModel)]="doctorModel.lastName">
      <mat-error>Last name is required</mat-error>
    </mat-form-field>

    <mat-form-field class="w-96">
      <mat-label>Speciality</mat-label>
      <input matInput name="speciality" required [(ngModel)]="doctorModel.speciality">
      <mat-error>Speciality is required</mat-error>
    </mat-form-field>

    <div class="mt-8 flex w-full justify-center">
      <button class="w-96 mr-8" mat-raised-button color="primary" type="submit">Validate</button>
      <button class="w-96 ml-8" mat-raised-button type="button" (click)="goBack()">Cancel</button>
    </div>
  </form>
</div>
