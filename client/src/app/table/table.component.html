<table mat-table [dataSource]="items" class="mat-elevation-z8">
  <ng-container *ngFor="let column of columns" matColumnDef="{{column.field}}">
    <th class="w-1/{{columns.length}}" mat-header-cell *matHeaderCellDef>{{column.field}}</th>
    <td mat-cell *matCellDef="let item">
      <a class="font-medium text-blue-600 hover:underline" *ngIf="column.link" href="{{column.link(item)}}">{{column.value(item)}}</a>
      <span *ngIf="!column.link">{{column.value(item)}}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      <button *ngIf="canAdd" mat-button color="primary" (click)="onAdd()">
        {{actionLabel}}<mat-icon>add</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let item">
      <button *ngIf="canDelete" class="mx-1" mat-icon-button color="warn" (click)="onRemove(item)">
        <mat-icon>delete</mat-icon>
      </button>
      <button *ngIf="canEdit" class="mx-1" mat-icon-button color="basic" (click)="onEdit(item)">
        <mat-icon>edit</mat-icon>
      </button>
      <button *ngIf="canSeeDetails" class="mx-1" mat-icon-button color="primary" (click)="onDetails(item)">
        <mat-icon>info</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
